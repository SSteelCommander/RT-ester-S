<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Profile Generator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-teal-400 font-mono py-12">

  <div id="userProf" class="card text-center">

    <h1 id="profileName1" class=py-6 text-2xl>Name</h1>
    <h1 id="profileName" class=py-6 text-2xl>lastName</h1>
    <img id="image" src="" class="mx-auto" />
    <p id="profileAge"> </p>
    <p class="py-6">
      <button class="border border-blue-800 text-blue-800" id="" onclick="switchScreen()">New Profile</button>
      <button class="border border-blue-800 text-blue-800" id=""
        onclick="getImg(),getName1(),getName(), saveInput()">Generate</button>
      <button class="border border-blue-800 text-blue-800" id="" onclick="storageOutput()">Generate saved</button>
    </p>
  </div>
  <!-- User profile- first name, last name, image generated, age. 
    Buttons for making new profile, generating again, and generating based on saved data  -->

  <div id="userSub" class="card flex flex-col items-center">
    <p class="profilegenerator text-blue-800 text-5xl text-center">Profile Generator</p>
    <div class="words text:left">
      <form>
        <ul>
          <li class="py-6">
            <label for="gender">Select Gender</label>
            <select id="profile-gender" name="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </li>
          <li>
            <label for="age">Select Age</label>
            <input type="number" name="age" id="num">
        </ul>
      </form>
    </div>
    <p class="py-6">
      <button id="btn" onclick="switchScreen(),subInput(),getImg(),getName1(), getName()"><span
          class="text-teal-400">-</span>Generate Profile<span class="text-teal-400">-</span></button>
      <button id="btn" onclick="saveInput()">Save Input</button>
      <button id="btn" onclick="switchScreen(),storageOutput()">Generate Saved
        Input</button>
      <!-- Selectors for age and gender. Buttons for generating profile, saving input, and generating saved input -->
    </p>
  </div>
  <script src="./script.js"></script>
</body>

</html>
