<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Profile Generator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>



  <div id="userProf" class="card">
    <h1 id="profileName">Name</h1>
    <img id="image" src="" />
    <p id="profileAge"> </p>
    <p>
      <button id="" onclick="switchScreen()">New Profile</button>
      <button id="" onclick="getImg(),getName()">Generate</button>
      <button id="" onclick="storageOutput(),getImg(),getName()">Generate saved</button>
    </p>
  </div>

  <div id="userSub" class="card">
    <p class="profilegenerator">Profile Generator</p>
    <div class="words">
      <form>
        <ul>
          <li>
            <label for="gender">Select Gender</label>
            <select id="profile-gender" name="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </li>
          <p></p>
          <li>
            <label for="age">Select Age</label>
            <input type="number" name="age" id="num">
        </ul>
      </form>
    </div>
    <p>
      <button id="btn" onclick="switchScreen(),subInput(),getImg(),getName()">Generate Profile</button>
      <button id="btn" onclick="saveInput()">Save Input</button>
      <button id="btn" onclick="switchScreen(),storageOutput(),getImg(),getName()">Generate Saved Input</button>
    </p>
  </div>
  <script src="./script.js"></script>
</body>

</html>
